<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
</head>
<body>
    <h1>Benvenuto su Music App</h1>
    <h3>Compila il form e sarai pronto</h3>
    <form onsubmit="alert('Registrazione inviata!')">
   <div>
    <input type="text" placeholder="Il tuo nome">
    
   </div>
   <div>
    <input type="text" placeholder="il tuo cognome">
   </div>
   
   <div>
    <input type="email" placeholder="La tua email"> 
   </div>
   <div>
    <input type="password" placeholder="inserisci password"> 

   </div>
   <div>
    <input type="date" > 
   </div>
   <div>
    <div>
        <input type="number" placeholder="Numero di telefono"> 
       </div>
   </div>
   <div>
    <h4>Seleziona i tuoi gusti musicali</h4>
    
        <input type="checkbox"><label>Pop</label>
        <input type="checkbox"><label>Rock</label>
        <input type="checkbox"><label>Rap</label>
        <input type="checkbox"><label>Metal</label>
        <input type="checkbox"><label>Indie</label>
       
   </div>

   <div>
    <h4>Accetta termini e condizioni</h4>
    <input type="radio" name="accetta"><label>Si</label>
    <input type="radio" name="accetta"><label>No</label>
   </div>

   <div>
    <button type="submit">Invia registrazione</button>
   </div>
    </form>
    
</body>
</html>
